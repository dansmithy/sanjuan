        <div class="row">
            <p>&nbsp;</p>
            <div class="span16" ng:show="responder.game.state == 'COMPLETED'">
                <div ng:show="responder.isWinner" class="alert-message info">
                    <p>Congratulations {{responder.game.winner}}, you won!</p>
                </div>
                <div ng:hide="responder.isWinner" class="alert-message error">
                    <p>That's it! You lost! The winner of this game was {{responder.game.winner}}.</p>
                </div>
            </div>
            <div class="span16" ng:show="responder.game.state == 'ABANDONED'">
                <div class="alert-message error">
                    <p>Game abandoned by {{responder.game.abandonedBy}}</p>
                </div>
            </div>
        </div>
