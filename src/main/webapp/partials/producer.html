
        <div class="row">
            <div class="span11">
                <div class="row">
                    <div class="span11">
                        <p>
                            <span>Choose up to {{responder.offered.goodsCanProduce}} factories to produce.</span>
                        </p>
                    </div>
                </div>                   
                <div class="row">
                    <div class="span11">
                        <p>
                            <strong>
                                <span ng:hide="responder.response.productionFactories">Chosen no factories so far.</span>
                                <span ng:show="responder.response.productionFactories">Choosing to produce with {{cardService.cardList(responder.response.productionFactories)}}.</span>
                            </strong>
                        </p>
                    </div>
                </div>                   
            </div>
            <div class="span4">
                <button ng:disabled="!responder.choicesMade()" class="btn success" ng:click="responder.sendResponse()">Produce</button>
                <button class="btn" ng:click="responder.commitSkipResponse()">Skip production</button>
            </div>
        </div>
