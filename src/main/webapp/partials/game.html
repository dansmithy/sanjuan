
  
    <div class="container">
        <div class="row">
          <div class="span2"><h1><small>Round</small> {{responder.game.roundNumber}}</h1></div>
          <div class="span2"><h1><small>Roles</small></h1></div>
          <div class="span1 card role-{{role}}" ng:repeat="role in responder.game.$usedRoles"><div class="hide-role">&nbsp;</div><img class="selectable-card selected-false" ng:src="{{roleImageUrl(role)}}" width="55" height="70" /></div>
          <div ng:show="responder.game.$currentRole" class="span1 card role-{{responder.game.$currentRole}}"><img class="selectable-card selected-current" ng:src="{{roleImageUrl(responder.game.$currentRole)}}" width="55" height="70" /></div>                    
          <div class="span1 card role-{{role}}" ng:click="clickRoleCard(role)" ng:repeat="role in responder.game.$unusedRoles"><img class="selectable-card selected-{{showSelected(role)}}" ng:src="{{roleImageUrl(role)}}" width="55" height="70" /></div>
          <div class="span1">&nbsp;</div>
          <div class="span5"><h1><small>Supply</small> {{responder.game.deck.supplyCount}} <small>Discard</small> <small>{{responder.game.deck.discardCount}}</small></h1></div>
        </div>

        <div class="row">
            <p>&nbsp;</p>
            <div class="span16">
                <div class="alert-message {{statusText.waiting | ternary:'warning':'success'}}">
                    <p>{{statusText.message | html}}</p>
                </div>
            </div>
<!--             <pre>{{responder.response}}</pre> -->
            
        </div>
        
        <ng:include src="responder.template"></ng:include>
        
<!--         <div class="alert-message info"> -->
<!--           <p>Waiting for player <strong>Dave</strong> to make his move.</p> -->
<!--         </div>         -->

        <div class="player-row" ng:repeat="player in responder.game.players">
            <div class="row">
                <div class="span2 player self-{{isSelf(player.name)}}">
                    <div class="player-inner">
                        <h2>{{player.name}}</h2>
                        <h1>{{player.victoryPoints}} <small>pts</small></h1>
                        <h3>{{player.buildings.length}} <small>/12</small></h3>
                        <span class="label important" ng:show="player.governor">Governor</span>
                        <span class="label warning" ng:show="player.governor">Privilege</span>
                    </div>
                </div>
                
                <div class="span14">
                    <div class="row" ng:show="player.hand">
                        <div class="span2"><h1><small>Hand</small></h1></div>
                        <div class="span1 card" ng:repeat="handCard in player.hand" ng:click="getResponder(player.name).clickHandCard(handCard)"><img class="cardimage {{responder.handCardSelectedType(handCard)}}" ng:src="{{cardService.cardImageUrl(handCard)}}" width="55" height="80" /></div>
                    </div>
                    <div class="row" ng:show="player.hand">
                        <p>&nbsp;</p>
                    </div>                 
                    <div class="row">
                        <div class="span2"><h1><small>Buildings</small></h1></div>
                        <div class="span1 card" ng:repeat="building in player.buildings" ng:click="getResponder(player.name).clickBuildingCard(building)"><div class="{{player.goods[building] | defined:'produced':'not-produced'}}">&nbsp;</div><img class="cardimage {{responder.buildingCardSelectedType(building)}}" ng:src="{{cardService.cardImageUrl(building)}}" width="55" height="80" /></div>
                    </div>
                   
                </div>
            </div>
            
            <div class="row">
                <p>&nbsp;</p>
            </div>   
        </div>  
    </div>
